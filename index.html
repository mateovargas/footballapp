<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Fanatic</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto|Ubuntu" rel="stylesheet">
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- CSS Styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <div class="container">
    <div class="col-xs-12">

      <div class='jumbotron text-center'>
        <h1>Football Fixtures</h1>
        <div id="buttons-view">
          <h3>Select a competition to view</h3>
        </div>
      </div>


      <div id="fixture-view"></div>
      <div id="news-view">
        <h3>Recent Sporting Headlines from Around the World</h3>
        <div class="col-xs-3">
          <div id="bbc-view" class="articles-view">
            <h5>BBC Sport</h5>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="marca-view" class="articles-view">
            <h5>Marca</h5>
          </div>
        </div>
        <div class='col-xs-3'>
          <div id="espn-view" class="articles-view">
            <h5>ESPN</h5>
          </div>
        </div>
        <div class='col-xs-3'>
          <div id='italia-view' class="articles-view">
            <h5>Football Italia</h5>
          </div>
        </div>
      </div>

      <div id='team-view' class='modal'></div>

    </div>
  </div>
  <div class="row">
    <div class="text-center footer text-center">
        <p>
          &#9400; Copyright 2017 Mateo Vargas; 
          Powered by <a class='footer-link' href="https://www.football-data.org/" target='_blank'>football-data.org</a>
          and <a class='footer-link' href="https://newsapi.org/" target="_blank">newsapi.org</a>
        </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
